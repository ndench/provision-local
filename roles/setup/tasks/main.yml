---

- name: run system upgrade
  pacman:
    update_cache: yes
    upgrade: yes

- name: install pacman packages
  pacman:
    state: present
    name: 
      # AL_BASE_PKGS
      - archlabs-skel-base 
      # Conflicts with existing files
      #- archlabs-fonts
      - archlabs-themes 
      - archlabs-dARK 
      - archlabs-icons 
      - archlabs-wallpapers 
      - archlabs-scripts
      # WM_BASE_PKGS
      - i3-gaps
      - arandr 
      - archlabs-networkmanager-dmenu 
      - xdg-user-dirs 
      - nitrogen 
      - polkit-gnome 
      - volumeicon 
      - xclip 
      - exo
      - xdotool 
      - compton 
      - wmctrl 
      - gnome-keyring 
      - dunst 
      - feh 
      - gsimplecal 
      - xfce4-power-manager 
      - xfce4-settings 
      - laptop-detect
      # WM_EXT
      - i3status 
      - perl-anyevent-i3 
      - archlabs-skel-i3-gaps 
      - rofi 
      - archlabs-polybar
      # LOGIN_PKGS
      - lightdm 
      - lightdm-gtk-greeter 
      - lightdm-gtk-greeter-settings 
      - accountsservice

- name: check default target
  command: systemctl get-default
  register: default_target

- name: set default target
  command: systemctl set-default graphical.target
  when: default_target.stdout != "graphical.target"

- name: configure lightdm-greeter
  copy:
    src: etc/lightdm/lightdm-gtk-greeter.conf
    dest: /etc/lightdm/lightdm-gtk-greeter.conf

- name: enable lightdm
  systemd:
    name: lightdm
    enabled: yes
